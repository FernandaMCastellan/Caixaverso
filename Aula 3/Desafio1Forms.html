<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>

    </style>
</head>

<body>
    <form method= post action="https://httpbin.org/post">
    
        <label for="name">Nome:</label>
        <input type="text" id= 'nome' name= 'nome' required>
        <br><br>
        <label for="idade">Idade:</label>
        <input type="number" name= 'idade' min="18">
        <br><br>
        <label for="telefone">Telefone:</label>
        <input type="tel" pattern="[0-9]{2}-[9]{1}[0-9]{4}-[0-9]{4}" name="telefone" id='tel' required>
        <br><br>
        <label for="genero">Genero:</label>
        <input type="radio" id="Feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" id="Masculino" name="genero" value="Masculino">
        <label for="Masculino">Masculino</label>
        <br><br>

        <div>
        <label for="Hobbies">Hobbies</label>
        <br><br>
        <input type="checkbox" id="ler" name="Hobbies[]" value="ler">
        <label for="ler">Ler</label>
        <br>
        <input type="checkbox" id="Viajar" name="Hobbies[]" value="Viajar">
        <label for="Viajar">Viajar</label>
        <br>
        <input type="checkbox" id="Dançar" name="Hobbies[]" value="Dançar">
        <label for="Dançar">Dançar</label>
        <br>
        <input type="checkbox" id="Desenhar" name="Hobbies[]" value="Desenhar">
        <label for="Desenhar">Desenhar</label>
        <br>
        <input type="checkbox" id="Jogar" name="Hobbies[]" value="Jogar">
        <label for="Jogar">Jogar</label>
        <br>
        <input type="checkbox" id="Jardinagem" name="Hobbies[]" value="Jardinagem">
        <label for="Jardinagem">Jardinagem</label>
        <br>
        <input type="checkbox" id="esporte" name="Hobbies[]" value="esporte">
        <label for="esporte">Praticar esportes</label>
        </div>
        <br><br>
        <label for="cor">Sua cor preferida:</label>
        <br>
        <select name="cor" id="cor">
            <option value="" disabled selected>Selecione aqui</option>
            <option value="vermelho">Vermelho</option>
            <option value="laranja">Laranja</option>
            <option value="amarelo">Amarelo</option>
            <option value="rosa">Rosa</option>
            <option value="azul">Azul</option>
            <option value="roxo">Roxo</option>
            <option value="verde">Verde</option>
        </select>
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar Formulário</button>



    </form>

    
    <script>

    </script>
</body>
</html>
